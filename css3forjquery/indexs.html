	.game-main {

	.prize-odd {
		background: #fee7d2 url(https://i.alipayobjects.com/i/localhost/png/201410/3fdmCScAwn.png) no-repeat -9999em -9999em;

		top: 120px;
		background: url(https://i.alipayobjects.com/i/localhost/png/201410/3fdeN3GTJF.png) repeat;

	.game-action-mask {

		height: 100%;
